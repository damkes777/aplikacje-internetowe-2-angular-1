<div class="list-container">
    <div>
        <p>List component</p>
        <input [(ngModel)]="inputValue" type="text" placeholder="enter value">
        <button (click)="addToList()">Add</button>
    </div>
    <div>
        <ul>
            <li *ngFor="let item of list; let i = index">
                {{ item }}
                <button (click)="remove(i)">Remove</button>
            </li>
        </ul>
    </div>
</div>
